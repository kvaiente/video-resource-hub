<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Resource Hub - Interactive Wizard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0A66C2 0%, #004182 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0A66C2 0%, #004182 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.95;
            font-size: 16px;
        }

        .progress-bar {
            height: 4px;
            background: #e5e7eb;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0A66C2, #004182);
            transition: width 0.3s ease;
            width: 0%;
        }

        .chat-container {
            padding: 30px;
            min-height: 450px;
            max-height: 550px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.assistant {
            text-align: left;
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 16px 20px;
            border-radius: 12px;
            max-width: 80%;
            text-align: left;
        }

        .message.assistant .message-content {
            background: #f3f4f6;
            color: #1f2937;
            border: 1px solid #e5e7eb;
        }

        .message.user .message-content {
            background: #0A66C2;
            color: white;
        }

        .question-label {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 20px;
            font-weight: 500;
            padding: 0 10px;
        }

        .options {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .option-btn {
            background: white;
            border: 2px solid #0A66C2;
            color: #0A66C2;
            padding: 16px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            background: #0A66C2;
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.3);
        }

        .option-btn::before {
            content: '‚Üí';
            position: absolute;
            right: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .option-btn:hover::before {
            opacity: 1;
        }

        .resources-section {
            margin-top: 10px;
        }

        .resources-header {
            padding: 20px;
            background: linear-gradient(135deg, #0A66C215, #00418215);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .resources-header h3 {
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .resources-header p {
            color: #6b7280;
            font-size: 14px;
        }

        .resources-grid {
            display: grid;
            gap: 15px;
        }

        .resource-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .resource-card:hover {
            border-color: #0A66C2;
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.15);
            transform: translateY(-2px);
        }

        .resource-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 12px;
        }

        .resource-icon {
            font-size: 32px;
            flex-shrink: 0;
        }

        .resource-content {
            flex: 1;
        }

        .resource-title {
            color: #0A66C2;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .resource-description {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
        }

        .resource-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #0A66C2;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            padding: 8px 16px;
            border: 1px solid #0A66C2;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .resource-link:hover {
            background: #0A66C2;
            color: white;
        }

        .restart-btn {
            margin-top: 25px;
            background: #0A66C2;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .restart-btn:hover {
            background: #084d94;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.3);
        }

        .typing-indicator {
            display: inline-block;
            padding: 15px 20px;
            background: #f3f4f6;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .header h1 {
                font-size: 24px;
            }

            .chat-container {
                padding: 20px;
                max-height: 400px;
            }

            .option-btn {
                padding: 14px 18px;
                font-size: 15px;
            }

            .resource-card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìπ Video Resource Hub</h1>
            <p>Your guide to video production resources</p>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        <div class="chat-container" id="chatContainer"></div>
    </div>

    <script>
        // Resource database
        const resources = {
            productionPlanning: [
                {
                    title: "Video Compass",
                    description: "Decision-making guide for choosing the best approach, tools, and workflow for your video project",
                    icon: "üß≠",
                    link: "https://docs.google.com/document/d/1GAKMSGVBC1Lx24mQzo4Gc1JyjSFKaybtCq9_deebDYo/edit?usp=sharing"
                },
                {
                    title: "Video Content Frameworks",
                    description: "Guidelines for producing video content",
                    icon: "üìã",
                    link: "https://acrobat.adobe.com/id/urn:aaid:sc:VA6C2:40312da5-b0d8-4956-bd5c-e48578228dbc"
                },
                {
                    title: "Video Tool Guide",
                    description: "All tools & resources to produce videos",
                    icon: "üí∞",
                    link: "https://microsoft-my.sharepoint.com/:p:/g/personal/lfair_linkedin_biz/IQAX5l5HYifdQIH6eYWmYIclASgRR1fazW-ZaIci4AytbDE?e=fOAR3z"
                },
                {
                    title: "Video Brief Template",
                    description: "Template for creating internal video hubs and project briefs",
                    icon: "üìù",
                    link: "https://docs.google.com/document/d/1PQ7P7WGjx9RWhejNX7hbydS7UhxvZOeagwttpcxFpEE/edit?usp=sharing"
                },
                {
                    title: "LinkedIn Filming Locations",
                    description: "Guide to selecting filming locations at LinkedIn offices",
                    icon: "üìç",
                    link: "https://docs.google.com/document/d/1lNCfzfeksfqLQfUk4EwYBn3KQwHBUjj5dSHort3FuWE/edit?usp=sharing"
                },
                {
                    title: "Editorial Best Practices",
                    description: "Guidance from Editorial team",
                    icon: "üìÖ",
                    link: "https://drive.google.com/file/d/1Z5xr75NJUuGaV3PQQMYd_RyE7IQs4AJG/view?usp=sharing"
                }
            ],
            productionExecution: [
                {
                    title: "Video Scripting Tips",
                    description: "Tips for effective video scripting",
                    icon: "üé¨",
                    link: "https://drive.google.com/file/d/1r4VW9YCeLofKDpt3U0NM9qNOgLS0e7Fr/view?usp=drive_link"
                },
                {
                    title: "Video Components",
                    description: "Video elements to make your production shine",
                    icon: "üì∑",
                    link: "https://drive.google.com/file/d/186wlcfYEJ98-aKLfsDuUqTnhSf8Sx_Nd/view?usp=drive_link"
                },
                {
                    title: "Phone Video Recording Tips",
                    description: "Get the best out of your phone video recording",
                    icon: "üì±",
                    link: "https://drive.google.com/file/d/1bcXhpx4ERy-SUrTRu-8RuVvrymSZ0tT4/view?usp=drive_link"
                },
                {
                    title: "Mobile Equipment & Filming Guide",
                    description: "Essential equipment and techniques for mobile filming",
                    icon: "ü¶∫",
                    link: "https://docs.google.com/document/d/18CD_7hdN2WAZdG2wbTeOKGcjIioJsCxOs47KkW1g6mg/edit?usp=sharing"
                }
            ],
            postProductionEditing: [
                {
                    title: "Video Editing Tips",
                    description: "Help on editing when you need it",
                    icon: "‚úÇÔ∏è",
                    link: "https://drive.google.com/file/d/1XX0pvpNgwy45OpmVwDtHMdutWFXbWaMO/view?usp=drive_link"
                },
                {
                    title: "Brand Style Guide",
                    description: "Visual identity standards for video content including colors, fonts, and logos",
                    icon: "üé®",
                    link: "https://microsoft.sharepoint.com/teams/LinkedInBrandHome/Pages/Assets-guidelines.aspx"
                },
                {
                    title: "Music & Audio",
                    description: "Approved audio assets",
                    icon: "üéµ",
                    link: "https://microsoft.sharepoint.com/teams/LinkedInBrandHome/Pages/Brand-elements-music.aspx"
                },
                {
                    title: "Brand B-Roll Video",
                    description: "Great assets from Brand",
                    icon: "üåà",
                    link: "https://microsoft.sharepoint.com/teams/LinkedInBrandHome/Pages/search-videos.aspx"
                }
            ],
            distributionSocial: [
                {
                    title: "Social Media Guide",
                    description: "Platform-specific requirements and best practices for LinkedIn",
                    icon: "üì±",
                    link: "https://docs.google.com/presentation/d/1Eut2KkPCFxVpD5MQObA7J2ceDt_No7s3ijxG3disvD0/edit?usp=sharing"
                },
                {
                    title: "How to Post Video On LinkedIn",
                    description: "Step by step video guide",
                    icon: "‚ñ∂Ô∏è",
                    link: "https://drive.google.com/file/d/1iHmuF3URqVxZvMVgIsr02De7JCjBWeHW/view?usp=drive_link"
                }
            ]
        };

        // Conversation state
        let conversationState = {
            step: 0,
            selectedCategory: null,
            history: []
        };

        const chatContainer = document.getElementById('chatContainer');
        const progressBar = document.getElementById('progressBar');

        // Conversation flow
        const conversation = {
            0: {
                message: "Hi! üëã I'm here to help you find the right video resources. What do you need help with today?",
                options: [
                    { text: "üé¨ Planning or producing a new video", next: 1 },
                    { text: "‚úÇÔ∏è Editing and post-production", category: "postProductionEditing" },
                    { text: "üì§ Distributing or publishing a video", category: "distributionSocial" }
                ]
            },
            1: {
                message: "Great! Are you in the planning phase or ready to shoot?",
                options: [
                    { text: "üìã Planning stage - I need to prep", category: "productionPlanning" },
                    { text: "üé• Ready to shoot - I need on-set guidance", category: "productionExecution" }
                ]
            }
        };

        function updateProgress() {
            const maxSteps = 3;
            const currentProgress = Math.min(conversationState.history.length, maxSteps);
            const percentage = (currentProgress / maxSteps) * 100;
            progressBar.style.width = percentage + '%';
        }

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicatorMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'typing-indicator';
            contentDiv.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(contentDiv);
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicatorMessage');
            if (indicator) {
                indicator.remove();
            }
        }

        function displayResources(category) {
            const resourceList = resources[category];
            
            const categoryNames = {
                productionPlanning: "Production Planning",
                productionExecution: "Production Execution",
                postProductionEditing: "Post-Production Editing",
                distributionSocial: "Distribution - Social Media"
            };
            
            const resourcesSection = document.createElement('div');
            resourcesSection.className = 'resources-section';
            
            const header = document.createElement('div');
            header.className = 'resources-header';
            header.innerHTML = `
                <h3>üìö Recommended Resources</h3>
                <p>${categoryNames[category]} - ${resourceList.length} resources available</p>
            `;
            resourcesSection.appendChild(header);
            
            const grid = document.createElement('div');
            grid.className = 'resources-grid';
            
            resourceList.forEach(resource => {
                const card = document.createElement('div');
                card.className = 'resource-card';
                
                card.innerHTML = `
                    <div class="resource-header">
                        <div class="resource-icon">${resource.icon}</div>
                        <div class="resource-content">
                            <div class="resource-title">${resource.title}</div>
                            <div class="resource-description">${resource.description}</div>
                            <a href="${resource.link}" class="resource-link" target="_blank" rel="noopener">
                                üìÑ View Resource ‚Üí
                            </a>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            resourcesSection.appendChild(grid);
            
            const restartBtn = document.createElement('button');
            restartBtn.className = 'restart-btn';
            restartBtn.textContent = 'üîÑ Start Over';
            restartBtn.onclick = restart;
            resourcesSection.appendChild(restartBtn);
            
            chatContainer.appendChild(resourcesSection);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showOptions(optionsData) {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-label';
            const currentStep = conversation[conversationState.step];
            if (currentStep && currentStep.message) {
                questionDiv.textContent = currentStep.message;
                chatContainer.appendChild(questionDiv);
            }
            
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            
            optionsData.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option.text;
                button.onclick = () => handleOption(option);
                optionsDiv.appendChild(button);
            });
            
            chatContainer.appendChild(optionsDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleOption(option) {
            // Clear current question and options
            const questionLabels = chatContainer.querySelectorAll('.question-label');
            questionLabels.forEach(label => label.remove());
            const optionDivs = chatContainer.querySelectorAll('.options');
            optionDivs.forEach(div => div.remove());
            
            // Add user's choice as message
            addMessage(option.text, true);
            conversationState.history.push(option.text);
            updateProgress();
            
            // Show typing indicator
            showTypingIndicator();
            
            setTimeout(() => {
                removeTypingIndicator();
                
                if (option.category) {
                    // Display resources
                    conversationState.selectedCategory = option.category;
                    displayResources(option.category);
                } else if (option.next !== undefined) {
                    // Move to next step
                    conversationState.step = option.next;
                    const nextStep = conversation[option.next];
                    
                    if (nextStep) {
                        showOptions(nextStep.options);
                    }
                }
            }, 800);
        }

        function restart() {
            conversationState = {
                step: 0,
                selectedCategory: null,
                history: []
            };
            chatContainer.innerHTML = '';
            updateProgress();
            init();
        }

        function init() {
            const welcome = conversation[0];
            showOptions(welcome.options);
        }

        // Start the conversation
        init();
    </script>
</body>
</html>
